<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar  text-center navbar-light bg-dark">
            <h1 id='main-heading'>Weather Dashboard</h1>
            <button class="btn btn-danger" id="btnn">Clear History</button>
        </nav>
    </header>
    <div class="container-fluid">


        <div class="row">
            <div class=" col-sm-12 col-md-3
             ml-0 overflow-auto" id="test1">

                <form class="form-inline" id="searchForm">
                    <h4>Search for a city: </h4>
                    <input class="form-control mr-md-0 col-sm-12" id='searchBar' type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" id='searchButton' type="submit">Search for Your City</button>
                </form>

                <div id="history">

                </div>
            </div>
            <div class="col-md-9 overflow-auto" id='test2'>
                <div class="row">
                    <div class="col-md-12" id="cityDiv">
                        <h2> Loading weather data ...</h2>
                    </div>
                </div>
                <div class="row justify-content-xs-center">
                    <div class="col-md-12" id="nest2">
                        <h4 id="forecastHeading">5-Day Forecast: </h4>
                    </div>
                </div>
                <div class="row">


                    <!-- <div class='card col-sm-2 col-md-4' style="width: 11em; height:13em"> -->
                    <div class="card-body col-xs-1 col-sm-2 col-md-4  weatherBlock" id='card1' data-count="1" id="card1">


                    </div>

                    <!-- <div class='card ' style="width: 11em; height:13em"> -->
                    <div class="card-body col-xs-1 col-sm-2 col-md-4 weatherBlock" data-count="2" id="card2">


                    </div>

                    <!-- <div class="card col-sm-2 col-md-4" style="width: 11em; height:13em"> -->
                    <div class="card-body col-xs-1 col-sm-2 col-md-4 weatherBlock" data-count="3" id="card3">


                    </div>

                    <!-- <div class="card col-sm-2 col-md-4" style="width: 11em; height:13em"> -->
                    <div class="card-body col-xs-1 weatherBlock col-sm-2 col-md-4" data-count="4" id="card4">


                    </div>

                    <!-- <div class="card col-sm-2 col-md-4" style="width: 11em; height:13em"> -->
                    <div class="card-body col-xs-1 weatherBlock col-sm-2 col-md-4" data-count="5" id="card5">
                    </div>



                </div>
            </div>
        </div>
    </div>


    </div>
    <div class="footer" id="foot"> Copyright &copy;</div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es-us.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./Assets/js/app.js"></script>
</body>

</html>
